<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

            </svg>
        </div>
        
        <h1 class="text-xl font-medium text-center text-[#c2255c] mb-6">Nháº­p máº­t kháº©u Ä‘á»ƒ tiáº¿p tá»¥c</h1>
        
        <form id="passwordForm" class="space-y-6">
            <div>
                <input type="password" id="password" 
                    class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
                    required>
            </div>

            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-[#1e1e1e] rounded hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
                <span id="buttonText"><a href="https://vantoandepzai.github.io/heart-animation/">Tiáº¿p tá»¥c</a></span>
                <span id="spinner" class="hidden">
                    <svg class="animate-spin h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            
            button.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            button.disabled = false;
            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
        });
    </script>
